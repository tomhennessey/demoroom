{% extends "base.html" %}

{% block content %} 
<h2> Search Results: </h2>
<div id="search-results">
	{% if results|length > 1 %}
		{% for item in results %}
		<div>{{ item.proper_name }} - <a href="static/demos_pdf/{{ item.name }}.pdf">View Demo Sheet</a> - <a href="">Request This Demo</a></div>
		{% endfor %}
	{% else %}
		<div> No results were found </div>
	{% endif %}
</div

{% endblock %}
